name: "ðŸ“Š Improve Documentation Chart"
description: "Request an improved or new chart for an indicator's documentation page"
title: "[Chart] "
labels: ["squad", "docs", "chart"]
body:
  - type: markdown
    attributes:
      value: |
        ## Documentation Chart Improvement
        Use this template to request a new or improved chart for an indicator's documentation page.
        **Include reference screenshots** showing what the chart should look like.

  - type: input
    id: indicator-name
    attributes:
      label: Indicator Name
      description: "Which indicator's documentation needs a chart update?"
      placeholder: "e.g., SuperTrend, RSI, Trendline Breakout Navigator"
    validations:
      required: true

  - type: input
    id: docs-page
    attributes:
      label: Current Docs Page
      description: "Path to the existing docs page (if it exists)"
      placeholder: "e.g., docs/content/indicators/trend/supertrend.md"
    validations:
      required: false

  - type: dropdown
    id: chart-type
    attributes:
      label: What needs to happen?
      options:
        - Add a new chart (no chart exists yet)
        - Replace existing chart (current one is wrong or ugly)
        - Add additional chart (show a different view or timeframe)
        - Fix chart rendering issue
    validations:
      required: true

  - type: textarea
    id: reference-chart
    attributes:
      label: Reference Chart(s)
      description: |
        **Paste or drag & drop screenshots** of what the chart should look like.
        Include charts from TradingView, other platforms, or hand-drawn sketches â€” anything that shows the desired result.
      placeholder: "Drag and drop images here..."
    validations:
      required: true

  - type: textarea
    id: chart-description
    attributes:
      label: Chart Description
      description: |
        **Describe the chart in detail** â€” agents may not always be able to see images.
        Include: what data is shown, what the indicator lines/zones look like, colors, key visual features.
      placeholder: |
        - Chart type: Candlestick with overlay
        - Indicator display: Two bands (upper green, lower red) with fill between them
        - Signals: Triangle markers at crossover points
        - Timeframe shown: 6 months of daily data
        - The chart should clearly show a trend reversal around the middle
        - ...
    validations:
      required: true

  - type: textarea
    id: data-source
    attributes:
      label: Data Source
      description: "What data should the chart use?"
      placeholder: |
        - Asset: BTC/USD
        - Timeframe: Daily
        - Date range: 2024-01-01 to 2024-12-31
        - Or: use existing test data from resources/data/
    validations:
      required: false

  - type: textarea
    id: chart-requirements
    attributes:
      label: Chart Requirements
      description: "Any specific requirements for the chart?"
      placeholder: |
        - Library: plotly (for interactive) or matplotlib (for static)
        - Include: buy/sell signal annotations
        - Color scheme: green for bullish, red for bearish
        - Export as: static image for docs + interactive HTML
    validations:
      required: false

  - type: checkboxes
    id: deliverables
    attributes:
      label: Deliverables
      description: "What needs to be delivered?"
      options:
        - label: "Static chart image for docs page (PNG/SVG in `static/images/`)"
        - label: "Update docs page to include the chart"
        - label: "Analysis notebook with interactive plotly chart"
        - label: "HTML export of interactive chart"

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: "Anything else? What's wrong with the current chart? Specific style preferences?"
      placeholder: "Optional additional context..."
    validations:
      required: false
